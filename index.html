<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">

  <!-- Load external fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="./img/icon.png" type="image/png">
  
  <!-- Defer loading of JavaScript for better performance -->
  <script src="./game.js" defer></script>
</head>
<body>
  <button class="instruction-button">Instructions</button>
  <div class="wrapper">
    <div class="content">
      <div class="main">
        <div class="title">
          <h1 class="heading">Rock Paper Scissors</h1>
        </div>
        <div class="form-content">
          <h1>Please Enter Your First Name</h1>
          <form id="nameForm">
            <input type="text" id="name" required>
            <button type="submit" class="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="score" id="game">
        <h3 class="round">Choose your weapon to get started</h3>
        <p class="roundEnd"></p>
        <div class="counters">
          <span class="wins">Your Score : 0</span>
          <span class="compWins">Computer's Score : 0</span>
          <span class="drawCount">Draws : 0</span>
        </div>
      </div>
      <div class="choice">
        <div>
          <img src="./img/user.png" alt="comp" class="player">
          <p class="playerChoice">You</p>
        </div>
        <div>
          <img src="./img/comp.png" alt="user" class="comp">
          <p class="compChoice">AI</p>
        </div>
      </div>
      <div class="selection">
        <!-- Buttons for selecting game choices -->
        <button class="rock sound"><img src="./img/rock-white.png" alt="Rock"></button>
        <button class="paper sound"><img src="./img/paper-white.png" alt="Paper"></button>
        <button class="scissor sound"><img src="./img/scissor-white.png" alt="Scissors"></button>
      </div>
      <div class="result">
        <h2 class="outcome"></h2>
        <button class="restart">Restart</button>
      </div>
    </div>
    
    <!-- Audio elements for game sounds -->
    <audio src="./sound/tink.wav" class="tink"></audio>
    <audio src="./sound/game-win.wav" class="game-win"></audio>
    <audio src="./sound/you-lose.wav" class="you-lose"></audio>
    <audio src="./sound/game-over.wav" class="game-over"></audio>
    
    <div class="footer">
      <p>Copyright &copy Ismail Silat &middot The Odin Project 2023</p>
    </div>
  </div>
</body>
</html>
